<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <style>
        /* Basic styling to display the iframes side by side */
        .container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        iframe {
            width: 45%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Combined Pages: ind.html and simple.html</h1>

    <div class="container">
        <iframe src="ind.html" title="ind.html"></iframe>
        <iframe src="simple.html" title="simple.html"></iframe>
    </div>

</body>
</html>
